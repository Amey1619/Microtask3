 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="quote.css">
</head>
<body>
  <form onsubmit="return validinput()">
    <fieldset>
<div class="form">
  <div class="title">
  <label>Quote: </label> 
  </div>
  <div class="text">
  <textarea id="msg" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="btn">
  <button  type="submit" class="btn btn-primary">Quote</button>  
  </div> 
</div>
</fieldset>
</form>
</body>
<script type="text/javascript">
  var letter=/^[a-zA-Z .!]*$/;    //Regex expression
  function validinput(){
    var input = document.getElementById('msg').value;
    if(input.replace(/\s/g, "").length<=0){         // Prevent whitespace & empty spaces
      alert("No whitespace or emptyspaces allowed!");
      return false;
    }
    if(!input.match(letter)){
      alert("Textfield must contain only alphabets!");   // matches the regex expression
      return false;                 // alert the user if match fails
    }
     return true && alert("Your submission is succesfully recieved!");    // If all parameters meets form submits
  }
</script>
</html>
